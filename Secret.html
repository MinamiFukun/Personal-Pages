<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xác nhận mã truy cập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      width: 250px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Nhập mã truy cập</h1>
  <input type="text" id="codeInput" placeholder="Nhập mã..." />
  <button onclick="checkCode()">Xác nhận</button>
  <div id="errorMessage" class="error"></div>

  <script>
    const correctCodes = ["NLGA", "NLGC", "NLGE", "NLGG"];
    const maxAttempts = 3;

    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 5));
      document.cookie = `${name}=${value}; expires=${d.toUTCString()}; path=/`;
    }

    function getCookie(name) {
      const decoded = decodeURIComponent(document.cookie);
      const cookies = decoded.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const c = cookies[i].trim();
        if (c.indexOf(name + "=") === 0) {
          return c.substring(name.length + 1, c.length);
        }
      }
      return "";
    }

    function checkCode() {
      const code = document.getElementById("codeInput").value.trim().toUpperCase();
      const errorMessage = document.getElementById("errorMessage");

      if (getCookie("banned") === "true") {
        errorMessage.textContent = "Bạn đã bị cấm truy cập vĩnh viễn =D";
        return;
      }

      let attempts = parseInt(getCookie("attempts")) || 0;

      if (code === correctCode) {
        alert("Mã hợp lệ! Đang chuyển hướng...");
        setCookie("attempts", 0, -1); // Xóa cookie
        window.location.href = "https://minamifukun.github.io/Personal-Pages/Information.html"; 
      } else {
        attempts++;
        if (attempts >= maxAttempts) {
          setCookie("banned", "true", 5);
          errorMessage.textContent = "Bạn đã bị cấm truy cập vĩnh viễn =D";
        } else {
          setCookie("attempts", attempts, 5);
          const remaining = maxAttempts - attempts;
          errorMessage.textContent = `Mã không hợp lệ. Còn ${remaining} lần thử.`;
        }
      }
    }
  </script>
</body>
</html>

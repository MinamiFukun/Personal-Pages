<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test CORS</title>
</head>
<body>
  <h2>Test CORS from JavaScript</h2>
  <button onclick="testCORS()">Gửi yêu cầu</button>
  <pre id="output"></pre>

  <script>
    function testCORS() {
      fetch('https://phuongthaonunglon.liveblog365.com/cors-test.php')
        .then(res => res.json())
        .then(data => {
          document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          document.getElementById("output").textContent = "Lỗi: " + err;
          console.error(err);
        });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ph√°t nh·∫°c M3U8</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background: #111; color: #fff; text-align: center; padding: 20px; }
    video { width: 100%; max-width: 600px; border: 2px solid #0f0; border-radius: 12px; }
  </style>
</head>
<body>
  <h2>üéµ ƒêang ph√°t: To A Kinder World</h2>
  <video id="video" controls></video>

  <script>
    const video = document.getElementById('video');

    // B∆∞·ªõc 1: M3U8 g·ªëc
    const rawM3U8 = 'https://phuongthaonunglon.liveblog365.com/m3u8_audio/To_A_Kinder_World/To_A_Kinder_World.m3u8';

    // B∆∞·ªõc 2: Encode URL ƒë·ªÉ g·ª≠i qua proxy
    const encodedURL = encodeURIComponent(rawM3U8);

    // B∆∞·ªõc 3: Proxy
    const proxyURL = `https://phuongthaonunglon.liveblog365.com/proxy.php?url=${encodedURL}`;

    // B∆∞·ªõc 4: Ph√°t b·∫±ng HLS.js
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(proxyURL);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Cho Safari iOS
      video.src = proxyURL;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    }
  </script>
</body>
</html>

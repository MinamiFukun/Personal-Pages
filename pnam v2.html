<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autoplay Audio Background</title>
</head>
<body style="background-color: black; color: white; text-align: center; padding-top: 100px;">

  <h1>Chào bạn!</h1>
  <p>Cuộn, click hoặc chạm để bật nhạc nền.</p>

  <!-- Audio element ẩn -->
  <audio id="myAudio" muted autoplay loop style="display: none;">
    <source src="https://minamifukun.github.io/Personal-Pages/The%20Secret%20in%20Jeju%20Music.m4a" type="audio/mp4">
    Trình duyệt không hỗ trợ audio.
  </audio>

  <script>
    const audio = document.getElementById("myAudio");

    // Khi trang vừa load, thử phát audio ở trạng thái tắt tiếng
    document.addEventListener("DOMContentLoaded", () => {
      audio.play().then(() => {
        audio.muted = false;
      }).catch(() => {
        // Nếu bị chặn thì chờ tương tác từ người dùng
        function resumeAudio() {
          audio.muted = false;
          audio.play().catch(() => {});
          document.removeEventListener("click", resumeAudio);
          document.removeEventListener("touchstart", resumeAudio);
          document.removeEventListener("scroll", resumeAudio);
        }

        document.addEventListener("click", resumeAudio);
        document.addEventListener("touchstart", resumeAudio);
        document.addEventListener("scroll", resumeAudio);
      });
    });
  </script>

</body>
</html>
